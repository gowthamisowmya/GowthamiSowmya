<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gowthamisowmya Medisetti - Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a237e, #0d47a1, #1976d2);
            color: #ffffff;
        }

        nav {
            background-color: #0d47a1;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ffffff;
            color: #0d47a1;
        }

        .section {
            padding: 50px 0;
            text-align: center;
        }

        #home {
            background: url('images/your-image-url.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
        }

        #home h1 {
            font-size: 3rem;
            margin: 0;
        }

        #home p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        #home .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1976d2;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #home .btn:hover {
            background-color: #ffffff;
            color: #1976d2;
        }

        .profile-image {
            text-align: center;
            margin: 20px auto;
            border: 5px solid #ffffff;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #about, #projects, #education, #contact {
            background-color: #f3f4f6;
            color: #0d47a1;
        }

        #about h2, #projects h2, #education h2, #contact h2 {
            color: #0d47a1;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .skills, .projects {
            text-align: left;
        }

        .skills ul, .projects ul {
            list-style-type: none;
            padding-left: 0;
        }

        .projects ul li {
            margin-bottom: 20px;
        }

        footer {
            background-color: #0d47a1;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
